<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Producto - InventarioQR</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 420px;
      text-align: center;
    }
    h1 {
      font-size: 1.4em;
      color: #333;
    }
    p {
      font-size: 1.1em;
      color: #444;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0078d7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="loader" class="loader"></div>
    <h1 id="nombre">Cargando producto...</h1>
    <p id="codigo"></p>
    <p id="stock"></p>

    <div id="retirarDiv" style="display:none;">
      <input type="number" id="cantidad" placeholder="Cantidad a retirar">
      <input type="text" id="persona" placeholder="Nombre de quien retira">
      <button id="btnRetirar">Retirar producto</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxsh9LkRmPzgZatq8zKWLETgNO2EKNMOXwRARWvDdpt5N2UFe6K2vW-KGigLt9jeso43A/exec";
    const params = new URLSearchParams(window.location.search);
    const codigoParam = params.get("codigo")?.trim();

    const nombreEl = document.getElementById("nombre");
    const codigoEl = document.getElementById("codigo");
    const stockEl = document.getElementById("stock");
    const loader = document.getElementById("loader");
    const retirarDiv = document.getElementById("retirarDiv");

    if (!codigoParam) {
      nombreEl.innerText = "❌ No se proporcionó un código.";
      loader.style.display = "none";
    } else {
      fetch(`${apiUrl}?action=ver&codigo=${codigoParam}`)
        .then(res => res.json())
        .then(data => {
          loader.style.display = "none";
          if (data.success) {
            nombreEl.innerText = data.producto;
            codigoEl.innerText = "Código: " + data.codigo;
            stockEl.innerText = "Stock actual: " + data.stock;
            retirarDiv.style.display = "block";

            document.getElementById("btnRetirar").onclick = () => {
              const cantidad = parseInt(document.getElementById("cantidad").value);
              const persona = document.getElementById("persona").value.trim();
              if (!cantidad || cantidad <= 0 || !persona) {
                alert("Ingrese cantidad válida y nombre.");
                return;
              }
              fetch(apiUrl, {
                method: "POST",
                body: new URLSearchParams({
                  action: "retirar",
                  codigo: codigoParam,
                  cantidad: cantidad,
                  persona: persona
                })
              })
              .then(res => res.json())
              .then(r => {
                if (r.success) {
                  alert("✅ Retiro realizado correctamente");
                  stockEl.innerText = "Stock actualizado: " + r.nuevoStock;
                } else {
                  alert("❌ " + r.message);
                }
              })
              .catch(() => alert("⚠️ Error al procesar el retiro"));
            };
          } else {
            nombreEl.innerText = "❌ Producto no encontrado";
            codigoEl.innerText = "Código: " + codigoParam;
            nombreEl.classList.add("error");
          }
        })
        .catch(() => {
          loader.style.display = "none";
          nombreEl.innerText = "⚠️ Error al cargar datos";
          nombreEl.classList.add("error");
        });
    }
  </script>
</body>
</html>
