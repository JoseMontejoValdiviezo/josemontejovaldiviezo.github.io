<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Producto - Sistema de Inventario</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 420px;
      text-align: center;
    }
    h1 { font-size: 1.4em; color: #333; }
    p { font-size: 1.1em; color: #444; }
    .error { color: red; font-weight: bold; }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0078d7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="loader" class="loader"></div>
    <h1 id="nombre">Cargando producto...</h1>
    <p id="codigo"></p>
    <p id="stock"></p>

    <!-- 🟢 FORMULARIO DE RETIRO -->
    <div id="formulario" style="display:none;">
      <h2>Retirar producto</h2>
      <input type="text" id="codigoInput" placeholder="Código del producto"><br>
      <input type="number" id="cantidadInput" placeholder="Cantidad a retirar" min="1"><br>
      <input type="text" id="usuarioInput" placeholder="Nombre del usuario"><br>
      <button onclick="retirarProducto()">Retirar</button>
      <p id="mensaje"></p>
    </div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTaKAl4VICxc-PMg0giSlbdEq4IQ6NZgMJ_QPpMQhM6M6AynoWVgXkfpcGQDJwqKyFK6TCTY70s_eOd/pub?output=csv";
    const params = new URLSearchParams(window.location.search);
    const codigoParam = params.get("codigo")?.trim();

    const nombreEl = document.getElementById("nombre");
    const codigoEl = document.getElementById("codigo");
    const stockEl = document.getElementById("stock");
    const loader = document.getElementById("loader");
    const formEl = document.getElementById("formulario");

    if (!codigoParam) {
      nombreEl.innerText = "❌ No se proporcionó un código.";
      loader.style.display = "none";
    } else {
      fetch(sheetUrl)
        .then(res => res.text())
        .then(csvText => {
          const rows = csvText.split("\n").map(r => r.split(","));
          const headers = rows[0].map(h => h.trim().toLowerCase());
          const codigoIndex = headers.indexOf("codigo");
          const productoIndex = headers.indexOf("producto");
          const stockIndex = headers.indexOf("stock");

          const producto = rows.find(row => row[codigoIndex]?.trim() === codigoParam);
          loader.style.display = "none";

          if (producto) {
            nombreEl.innerText = producto[productoIndex] || "Nombre no disponible";
            codigoEl.innerText = "Código: " + (producto[codigoIndex] || codigoParam);
            stockEl.innerText = "Stock actual: " + (producto[stockIndex] || "N/D");
            formEl.style.display = "block";
            document.getElementById("codigoInput").value = codigoParam;
          } else {
            nombreEl.innerText = "❌ Producto no encontrado";
            nombreEl.classList.add("error");
          }
        });
    }

    // 🟢 FUNCIÓN PARA RETIRAR PRODUCTO
    function retirarProducto() {
      const codigo = document.getElementById("codigoInput").value.trim();
      const cantidad = document.getElementById("cantidadInput").value.trim();
      const usuario = document.getElementById("usuarioInput").value.trim();
      const mensajeEl = document.getElementById("mensaje");

      if (!codigo || !cantidad || !usuario) {
        mensajeEl.innerText = "Por favor, completa todos los campos.";
        return;
      }

      mensajeEl.innerText = "Procesando...";

      fetch("http://127.0.0.1:5000/retirar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo, cantidad, usuario })
      })
      .then(res => res.json())
      .then(data => {
        mensajeEl.innerText = data.mensaje;
      })
      .catch(err => {
        mensajeEl.innerText = "Error: " + err.message;
      });
    }
  </script>
</body>
</html>
