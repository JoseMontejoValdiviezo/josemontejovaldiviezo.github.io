<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Producto</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f3f3f3; padding: 40px; }
    .card { background: white; padding: 25px; border-radius: 12px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    h1 { color: #2b5797; }
    .notfound { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card" id="contenido">
    <h1>Cargando producto...</h1>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const codigoBuscado = params.get("codigo");

    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTaKAl4VICxc-PMg0giSlbdEq4IQ6NZgMJ_QPpMQhM6M6AynoWVgXkfpcGQDJwqKyFK6TCTY70s_eOd/gviz/tq?tqx=out:json";

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2)); // Limpiar texto extra
        const filas = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
        const encabezados = filas[0];
        const datos = filas.slice(1);

        // Buscar producto
        const indiceCodigo = encabezados.indexOf("CODIGO");
        const producto = datos.find(f => String(f[indiceCodigo]).trim() === String(codigoBuscado).trim());

        const contenedor = document.getElementById("contenido");

        if (producto) {
          let html = "<h1>üì¶ Producto encontrado</h1><ul style='list-style:none;padding:0;'>";
          encabezados.forEach((col, i) => {
            html += `<li><strong>${col}:</strong> ${producto[i]}</li>`;
          });
          html += "</ul>";
          contenedor.innerHTML = html;
        } else {
          contenedor.innerHTML = `<h1 class='notfound'>‚ùå Producto no encontrado</h1><p>C√≥digo: ${codigoBuscado}</p>`;
        }
      })
      .catch(err => {
        document.getElementById("contenido").innerHTML = `<h1>Error al cargar datos</h1><p>${err}</p>`;
      });
  </script>
</body>
</html>
