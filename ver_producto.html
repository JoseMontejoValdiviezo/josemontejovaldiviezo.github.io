<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Producto - InventarioQR</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      max-width: 420px;
      text-align: center;
    }
    h1 {
      font-size: 1.4em;
      color: #2a2a2a;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      color: #444;
    }
    .error {
      color: #e74c3c;
      font-weight: bold;
    }
    .success {
      color: #2ecc71;
      font-weight: bold;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0078d7;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #retryBtn {
      background: #e74c3c;
    }
    #retryBtn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="loader" class="loader"></div>
    <h1 id="nombre">Cargando producto...</h1>
    <p id="codigo"></p>
    <p id="stock"></p>

    <div id="retirarDiv" style="display:none;">
      <input type="number" id="cantidad" placeholder="Cantidad a retirar">
      <input type="text" id="persona" placeholder="Nombre de quien retira">
      <button id="btnRetirar">Retirar producto</button>
    </div>

    <div id="errorDiv" style="display:none;">
      <p class="error" id="errorMsg"></p>
      <button id="retryBtn">Reintentar</button>
    </div>
  </div>

  <script>
    // ðŸ”— Cambia esta URL por la de tu implementaciÃ³n final (la que termina en /exec)
    const apiUrl = "https://script.google.com/macros/s/AKfycbxWS6Xi1V7YVYHIfkea9VK9YWu7nZIGiQ1LzP-XKNva0iRqxQMPaKlGE1T2-reWplj7AA/exec";

    const params = new URLSearchParams(window.location.search);
    const codigoParam = params.get("codigo")?.trim();

    const nombreEl = document.getElementById("nombre");
    const codigoEl = document.getElementById("codigo");
    const stockEl = document.getElementById("stock");
    const loader = document.getElementById("loader");
    const retirarDiv = document.getElementById("retirarDiv");
    const errorDiv = document.getElementById("errorDiv");
    const errorMsg = document.getElementById("errorMsg");
    const retryBtn = document.getElementById("retryBtn");

    retryBtn.onclick = () => location.reload();

    async function cargarProducto() {
      if (!codigoParam) {
        mostrarError("âŒ No se proporcionÃ³ un cÃ³digo vÃ¡lido.");
        return;
      }

      try {
        const res = await fetch(`${apiUrl}?action=ver&codigo=${codigoParam}`, { cache: "no-store" });
        if (!res.ok) throw new Error("Error de conexiÃ³n con el servidor");
        const data = await res.json();

        loader.style.display = "none";

        if (data.success) {
          nombreEl.innerText = data.producto;
          codigoEl.innerText = "CÃ³digo: " + data.codigo;
          stockEl.innerText = "Stock actual: " + data.stock;
          retirarDiv.style.display = "block";

          document.getElementById("btnRetirar").onclick = async () => {
            const cantidad = parseInt(document.getElementById("cantidad").value);
            const persona = document.getElementById("persona").value.trim();

            if (!cantidad || cantidad <= 0 || !persona) {
              alert("Ingrese cantidad vÃ¡lida y nombre.");
              return;
            }

            try {
              const r = await fetch(`${apiUrl}?action=retirar&codigo=${codigoParam}&cantidad=${cantidad}&persona=${encodeURIComponent(persona)}`);
              const result = await r.json();
              if (result.success) {
                alert("âœ… Retiro realizado correctamente");
                stockEl.innerText = "Stock actualizado: " + result.nuevoStock;
                stockEl.classList.add("success");
              } else {
                alert("âŒ " + result.message);
              }
            } catch (err) {
              alert("âš ï¸ Error al procesar el retiro: " + err.message);
            }
          };
        } else {
          mostrarError("âŒ Producto no encontrado");
          codigoEl.innerText = "CÃ³digo: " + codigoParam;
        }
      } catch (err) {
        mostrarError("âš ï¸ Error al cargar datos â€” " + err.message);
      }
    }

    function mostrarError(msg) {
      loader.style.display = "none";
      nombreEl.innerText = "Error al cargar producto";
      nombreEl.classList.add("error");
      errorMsg.innerText = msg;
      errorDiv.style.display = "block";
    }

    cargarProducto();
  </script>
</body>
</html>
