<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 14px;
      padding: 25px 35px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.3em;
      color: #333;
    }
    .stock {
      font-size: 1.1em;
      color: #0078D7;
      margin-top: 15px;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Buscando producto...</h1>
    <p class="stock"></p>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTaKAl4VICxc-PMg0giSlbdEq4IQ6NZgMJ_QPpMQhM6M6AynoWVgXkfpcGQDJwqKyFK6TCTY70s_eOd/pub?output=csv";

    const params = new URLSearchParams(window.location.search);
    const codigoBuscado = params.get("codigo");

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const rows = text.split("\n").map(r => r.split(","));
        const headers = rows[0].map(h => h.trim().toLowerCase());
        const codigoIndex = headers.indexOf("codigo");
        const productoIndex = headers.indexOf("producto");
        const stockIndex = headers.indexOf("stock");

        let encontrado = false;
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const codigo = row[codigoIndex]?.trim();
          if (codigo === codigoBuscado) {
            document.querySelector("h1").textContent = row[productoIndex];
            document.querySelector(".stock").textContent = "Stock disponible: " + row[stockIndex];
            encontrado = true;
            break;
          }
        }

        if (!encontrado) {
          document.querySelector("h1").textContent = "❌ Producto no encontrado";
          document.querySelector(".stock").textContent = "";
        }
      })
      .catch(err => {
        document.querySelector("h1").textContent = "⚠️ Error al cargar datos";
        document.querySelector(".stock").textContent = err.message;
      });
  </script>
</body>
</html>
